<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>A Google Map API</h1>
  <div id='googleMap' style='width:100%;height:300px;'></div>

  <script>
    function myMap() {
      let mapProp = {
        center:new google.maps.LatLng(40.7608,-111.8910),
        zoom:10,
      };
      let myCenter = new google.maps.LatLng(40.7608,-111.8910);
      let map = new google.maps.Map(document.getElementById('googleMap'), mapProp);
      let marker = new google.maps.Marker({position:myCenter});
      marker.setMap(map);

      let infoWindow = new google.maps.InfoWindow({
        content: 'Here you can find the greatest snow on earth'
      });
      infoWindow.open(map, marker);
    }
  </script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"
type="text/javascript"></script>
</body>
</html>
